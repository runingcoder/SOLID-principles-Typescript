<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Tutorial</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  <div id="scrollToTop" title="Scroll to Top">
    <i class="fa-solid fa-arrow-up"></i>
  </div>

  <nav id="navbar">
    <ul>
        <a href="#register">
            <li>Register</li>
        </a>
        <li><a href="contact.html">Gallery</a></li>

        <a href="#contact">
            <li>Contact Us</li>
        </a>
         </ul>
</nav>
    <div class="wrapper">
        <h1>Intertech Basketball Records üèÄ</h1>
        <div class="line">
        <h2 class = "viewTeams">All the Teams registered so far.</h2>
        <button id="delbutton">Delete all teamMembers</button>
      </div>
<div class="polygon">
  <ul class="showList"></ul>
</div>
     
      
          <h2>Register your teams below!</h2>   
        
    
      </div>
      

      <div id="register" class="container">
        <form id = 'myForm' class="new-item-form">
         
          <div class="field">
            <label>College Name</label>
            <input type="text" id="collegeName">
          </div>   
         
          <div class="field">
            <label>No of previous participation</label>
            <input type="number" id="participation">
          </div>
          <div class="field">
            <label>Type of College</label>
            <select id="collegeType">
              <option value="Private">Private</option>
              <option value="International">International</option>
              <option value="Governmental">Governmental</option>
            </select>
          </div>
          

          <div class="field">
            <label>Email:</label>
            <input  class = 'marginHere' type="text" id="email">
          </div>
          <button>Add</button>
        </form>
    
        
      </div>
      <h1>Send the email!</h1>
      <div id="contact" class="belowContainer">
        <form id ="emailForm" class="new-item-form">
         
            <div class="field">
              <label>College Email</label>
              <input type="text" id="email2">
            </div>   
            <div class="field">
              <label>Content:</label>
              <input  class = 'marginHere' type="text" id="content">
            </div>

          
            <button>Send</button>
          </form>
      </div>
   
  


  <script type="module" src='main.js'></script>
</body>
</html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Tutorial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="wrapper">
        <h1>Intertech Basketball Records üèÄ</h1>
        <div class="line">
        <h2 class = "viewTeams">All the Teams registered so far.</h2>
        <button id="delbutton">Delete all teamMembers</button>
      </div>

        <ul class="showList"></ul>
      
          <h2>Register your teams below!</h2>
     
        
        <!-- output list -->
        <ul class="item-list">
          
        </ul>
      </div>
      
    <div class="mainContainer">
      <div class="container">
        <form id = 'myForm' class="new-item-form ">
         
          <div class="field">
            <label>College Name</label>
            <input type="text" id="collegeName">
          </div>   
         
          <div class="field">
            <label>No of previous participation</label>
            <input type="number" id="participation">
          </div>
          <div class="field">
            <label>Type of College</label>
            <select id="collegeType">
              <option value="private">Private</option>
              <option value="international">International</option>
              <option value="governmental">Governmental</option>
            </select>
          </div>
          

          <div class="field">
            <label>Email:</label>
            <input  class = 'marginHere' type="text" id="email">
          </div>
          <button>Add</button>
        </form>
    
        
      </div>
      <h1>Send the email!</h1>
      <div class="belowContainer">
        <form id ="emailForm" class="new-item-form">
         
            <div class="field">
              <label>College Email</label>
              <input type="text" id="email2">
            </div>   
            <div class="field">
              <label>Content:</label>
              <input  class = 'marginHere' type="text" id="content">
            </div>

          
            <button>Send</button>
          </form>
      </div>
    </div>


  <script type="module" src='main.js'></script>
</body>
</html>
